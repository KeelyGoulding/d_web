<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Train of Thought</title>
<link href='https://fonts.googleapis.com/css?family=Limelight|Raleway' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="background"></div>
<div id="filter"></div>
<div id="container">

<header>
<img src="images/cloud.svg"><div><h3>The</h3><h1>Train of Thought</h1></div>
</header>

<div class="bubble"><span>What does this make you think of?</span></div>
<div class="bubble"><span>Add to the train!</span></div>
<div class="bubble"><a href="#" id="plus">+</a></div>
<div id="anchor"></div>
<div id="return">Return <br>to front</div>

<div id="train">
    <img src="images/train_engine.svg" id="engine">
    <div id="cars"></div>
</div>
</div>

<!--POPUP-->
<div id="add">
<img src="images/x.svg" id="x">
<h1>Add your thought to the train!</h1><br>
<h3>Text:</h3><input type="text" name="text" autocomplete="off" autofocus maxlength="300">
<h4>Colour</h4><input type="color" name="color" value="#ffffff"><h4>Size</h4><input type="range" name="size" min="0.3" max="4" step="0.1"><br>
<input type="checkbox" name="bold" value="bold"><h4><strong>Bold</strong></h4>
<input type="checkbox" name="italic" value="italic"><h4><em>Italic</em></h4>
<input type="checkbox" name="underline" value="underline"><h4 style="text-decoration:underline">Underline</h4><br>

<h3>Background</h3>
<h4>(choose one)</h4><br>
<h4>Image:</h4><input type="file" accept="image/*" name="image">
<h4>Colour:</h4><input type="color" name="bgColor"><br>

<div id="preview"></div>
<button id="submit"><h3>Submit!</h3></button>
<div class="clear"></div>
</div>
		<span><a href="" download="data.json" id="download" style="color:#5FCAFA; font-family:sans-serif">Download Data</a></span>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.fittext.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
